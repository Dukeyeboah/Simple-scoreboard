<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <h1 id="home-score" class="centerize">0</h1>
            <div class="btn-group">
                <button onclick="add1Home()" class="points-btn"> +1 </button>
                <button onclick="add2Home()" class="points-btn"> +2 </button>
                <button onclick="add3Home()" class="points-btn"> +3 </button>
            </div>
        </div>
        <div> 
            <h3>AWAY</h3>
            <h1 id="guest-score" class="centerize">0</h1>
            <div class="btn-group">
                <button onclick="add1Guest()" class="points-btn"> +1 </button>
                <button onclick="add2Guest()" class="points-btn"> +2 </button>
                <button onclick="add3Guest()" class="points-btn"> +3 </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
